<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #00509E;
            background-image: 
                radial-gradient(at 40% 20%, rgba(255,255,255,0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(255,255,255,0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(255,255,255,0.1) 0px, transparent 50%);
            padding: 2rem 0;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 70px;
            height: 70px;
            background: #00509E;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 80, 158, 0.2);
        }

        .login-logo i {
            font-size: 2rem;
            color: white;
        }

        h2 {
            color: #2d3748;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        /* Style Django form elements */
        form p {
            margin-bottom: 1.5rem;
            position: relative;
        }

        form p label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        form p input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        form p input:focus {
            border-color: #00509E;
            box-shadow: 0 0 0 3px rgba(0, 80, 158, 0.1);
            outline: none;
        }

        /* Error messages */
        .errorlist {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            list-style: none;
            padding: 0;
        }

        /* Submit button */
        .btn-login {
            background: #00509E;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            width: auto;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #004585;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 80, 158, 0.2);
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h2>Admin Login</h2>
                        <p class="subtitle">Enter your credentials to access the dashboard</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-container">
                            <button type="submit" class="btn btn-login">
                                Login <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
