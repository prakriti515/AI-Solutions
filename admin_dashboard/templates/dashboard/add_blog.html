{% extends "dashboard/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Add New Blog</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Blog</button>
    </form>
</div>
{% endblock %}
