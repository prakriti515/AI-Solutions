{% extends "dashboard/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Event Management</h2>
    <a href="{% url 'add_event' %}" class="btn btn-success mb-4">Add New Event</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.time }}</td>
                <td>{{ event.location }}</td>
                <td>
                    <a href="{% url 'edit_event' event.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_event' event.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
