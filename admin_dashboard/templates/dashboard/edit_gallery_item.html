{% extends "dashboard/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Edit Gallery Item: {{ image.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Image</button>
    </form>
</div>
{% endblock %}
