{% extends "dashboard/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Blog Management</h2>
    <a href="{% url 'add_blog' %}" class="btn btn-success mb-4">Add New Blog</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{ blog.title }}</td>
                <td>{{ blog.author }}</td>
                <td>{{ blog.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'edit_blog' blog.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_blog' blog.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
