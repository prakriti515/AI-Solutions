{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Add Gallery Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Image</button>
    </form>
</div>
{% endblock %}
