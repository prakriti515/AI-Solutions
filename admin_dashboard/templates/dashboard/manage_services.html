{% extends "dashboard/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Manage Services</h2>
    <a href="{% url 'add_service' %}" class="btn btn-success mb-4">Add New Service</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.title }}</td>
                <td>{{ service.created_at|date:"Y-m-d" }}</td>
                <td>
                    <a href="{% url 'edit_service' service.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_service' service.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
